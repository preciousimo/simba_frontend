<body class="crm_body_bg">



    <section class="dashboard_part">

        <div class="container-fluid no-gutters">
            <div class="row">
                <div class="col-lg-12 p-0">
                    <div class="header_iner d-flex justify-content-between align-items-center">
                        <h2>EasyTransfer</h2>
                        <div class="header_right d-flex justify-content-between align-items-center">
                            <div class="profile_info">
                                <img src="img/client_img.png" alt="#">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main_content_iner ">
            <div class="container-fluid plr_30 body_white_bg pt_30">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="white_box mb_30">
                            <div class="box_header ">
                                <div class="main-title">
                                    <h3 class="mb-0">Create Transaction</h3>
                                </div>
                                <div class="box_right d-flex lms_block">
                                    <div class="add_button ml-12">
                                        <a href="index.html" data-target="#addcategory" class="btn_1">
                                            ‚Üê Back
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <form>
                                <label class=" " for="input-group">Recipiets get</label>
                                <div class="input-group">
                                    <input type="text" placeholder="Amount..." class="form-control"
                                        aria-label="Text input with segmented dropdown button">
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-outline-secondary">USD</button>
                                        <button type="button"
                                            class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <span class="sr-only">Toggle Dropdown</span>
                                        </button>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" href="#">USD</a>
                                            <a class="dropdown-item" href="#">EUR</a>
                                            <a class="dropdown-item" href="#">NGN</a>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Recipiets</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option>James</option>
                                        <option>John</option>
                                        <option>Jude</option>
                                        <option>Joe</option>
                                    </select>
                                </div>
                                <div class="text-center">
                                    <a href="#" class="btn btn-success">Transfer</a>
                                    <!-- <button type="button" class="btn btn-primary">Transfer</button> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
